
<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">    
            
            <div class="jumbotron">

                <h1>Train Schedule</h1>
            
            </div>

    </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Train Schedule</div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover" id='trains'>

                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (Min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody></tbody>

                        </table>
                
                    </div>
                </div>
            </div>
    </div>

        <div class="panel panel-primary">
             <div class="panel-body">
            Add a Train
        </div>


        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="control-label" for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName">

                    </div>
                </div>

        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="form-group">
                 <label class="control-label" for="trainDest">Destination</label>
                 <input type="text" class="form-control" id="trainDest">
                    
            </div>
        </div>
        </div>
            
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="trainTime">First Train Time (24h Military Time)</label>
                    <input type="text" class="form-control" id="trainTime">
        
                </div>
            </div>

        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="form-group">
                <label class="control-label" for="trainFreq">Frequency (min)</label>
                <input type="text" class="form-control" id="trainFreq">
          
            </div>
        </div>
        </div>
        
        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
        
        <br>
        
        <form id="trainButton">
        <button id="trainEnter" type="submit" class="btn btn-primary btn-lg btn-block">Enter Your Train</button>
        </form>

        </div>
        </div>
        </div>
        </div>

        <script src="assets/js/app.js"></script>
        </body>

        </html>

        </html>
